<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="We will tune your piano for you">
    <meta name="keywords" content="piano, tuning, tune, music">
    <title>Pianossi - piano tuners at your service</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">

        <!-- Navigation bar -->
        <header>
            <div class="top-nav" id="my-top-nav">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html" class="active">Contact</a>
            </div>
        </header>
        
        <!-- Piano notes image -->
        <div class="piano-image">
            <img src="assets/images/piano-notes.jpg" alt="Notes on top of a piano">
        </div>
        
        <!-- Contact us -->
        <div class="main-info">
            <h1 class="main-heading">Pianossi - Contact us</h1>
            

            <!-- Form -->
            <section class="form-section">
                <p>Please take a moment to tell us what we need to help you with</p>
                <h3>We will get back to you as soon as we can!</h3>
                <form action="https://formdump.codeinstitute.net/" method="post">
                    <label for="fname">First Name: </label><br>
                    <input type="text" id="fname" name="fname" placeholder="e.g. Ludwig" required><br>
                    <label for="lname">Last name: </label><br>
                    <input type="text" id="lname" name="lname" placeholder="e.g. Beethoven" required><br>
                    <label for="email">Email: </label><br>
                    <input type="email" id="email" name="email" placeholder="ludwig@beethoven.com" required><br>
                    <label for="issue">Tell us briefly about your piano issue:</label><br>
                    <textarea name="issue" id="issue" placeholder="Piano issue" cols="20" rows="10" required></textarea><br>
                    <input type="submit" value="Send">
                    <hr>
                </form>
            </section>
        </div>
        
        <!-- Footer -->
        <footer class="piano-footer">
            <div class="grid-column">Pianossi</div>
            <div class="grid-column">
                <a href="mailto:tuning@pianossi.com">tuning@pianossi.se</a><br><br>
                <a href="tel:+46727491888999">+46 (0) 727 491 888 999</a>
            </div>
            <div class="grid-column">
                <a href="http://facebook.com" target="_blank">Facebook</a><br>
                <a href="http://x.com" target="_blank">X</a><br>
                <a href="http://instagram.com" target="_blank">Instagram</a><br>
            </div>    
        </footer>

    </div>    
</body>
</html>
